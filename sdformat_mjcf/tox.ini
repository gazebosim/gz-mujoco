# See https://github.com/pypa/sampleproject/blob/main/tox.ini
# for the original commented file

[tox]
envlist = py{37,38,39,310}

minversion = 3.3.0
isolated_build = true

[testenv]
deps =
    check-manifest >= 0.42
    flake8
commands =
    check-manifest --ignore 'tox.ini,tests/**'
    python setup.py check -m -s
    flake8 .
    python3 -m unittest {posargs}

[flake8]
exclude = .tox,*.egg
select = E,W,F
